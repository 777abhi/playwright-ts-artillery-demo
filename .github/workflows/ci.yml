name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Start Application
      run: docker compose up -d --build

    - name: Wait for Services
      run: |
        echo "Waiting for frontend (3000) and backend (3001)..."
        timeout=60
        while ! curl --output /dev/null --silent --head --fail http://localhost:3000 || ! curl --output /dev/null --silent --head --fail http://localhost:3001/process; do
          if [ $timeout -le 0 ]; then
            echo "Timeout waiting for services"
            exit 1
          fi
          printf '.'
          sleep 2
          timeout=$((timeout-2))
        done
        echo "Services are ready!"

    - name: Download LambdaTest Tunnel Binary
      run: |
        curl -O https://downloads.lambdatest.com/tunnel/v3/linux/64bit/LT_Linux.zip
        unzip LT_Linux.zip

    - name: Start Tunnel and Run Functional Tests
      env:
        LT_USERNAME: ${{ secrets.LT_USERNAME }}
        LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
        LT_TUNNEL_NAME: 'ci-tunnel'
      run: |
        # Start tunnel in background
        ./LT --user $LT_USERNAME --key $LT_ACCESS_KEY --tunnelName "ci-tunnel" > tunnel.log 2>&1 &
        TUNNEL_PID=$!

        # Wait for tunnel to start
        echo "Waiting for tunnel to start..."
        timeout=60
        while ! grep -q "Tunnel started" tunnel.log; do
          if [ $timeout -le 0 ]; then
            echo "Timeout waiting for tunnel"
            cat tunnel.log
            kill $TUNNEL_PID || true
            exit 1
          fi
          printf '.'
          sleep 2
          timeout=$((timeout-2))
        done
        echo "Tunnel started!"

        # Ensure tunnel is killed on exit
        trap 'kill $TUNNEL_PID' EXIT

        # Run Functional Tests
        npm run test:functional

    - name: Run Performance Tests
      run: npm run test:performance -- --output performance-report.json

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          cucumber-report.html
          performance-report.json
